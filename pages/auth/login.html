<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-[#F28383] from-10% via-[#9D6CD2] via30% to-[#481EDC] to-90% flex items-center justify-center h-screen">
    <div class="flex bg-stone-300 w-[960px] h-[460px] items-center gap-14 rounded-2xl ">
        <div class="w-[980px]">
            <img src="../../images/signin-image.svg" alt="" />
        </div>
        <div class=" bg-slate-600 p-4 grid h-full w-full items-center justify-center rounded-r-xl">
            <h1 class="text-5xl text-white font-sans px-12 py-4">Login</h1>
            <form action="" class="space-y-4 -mb-6">
                <div class="relative">
                    <label for="password" class="text-white block mb-2 font-semibold">Email :</label>
                    <div class="absolute top-9 left-2 rounded-full p-0 items-center justify-center text- ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21" viewBox="0 0 24 24"
                            fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-mail-opened">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M14.872 14.287l6.522 6.52a2.996 2.996 0 0 1 -2.218 1.188l-.176 .005h-14a2.995 2.995 0 0 1 -2.394 -1.191l6.521 -6.522l2.318 1.545l.116 .066a1 1 0 0 0 .878 0l.116 -.066l2.317 -1.545z" />
                            <path d="M2 9.535l5.429 3.62l-5.429 5.43z" />
                            <path d="M22 9.535v9.05l-5.43 -5.43z" />
                            <path
                                d="M12.44 2.102l.115 .066l8.444 5.629l-8.999 6l-9 -6l8.445 -5.63a1 1 0 0 1 .994 -.065z" />
                        </svg>
                    </div>
                    <input type="email" placeholder="Email Address" class="w-56 py-1 px-10 rounded-full focus:bg-gray-200 " />
                </div>
                <div class="relative">
                    <label for="password" class="text-white block mb-2 font-semibold">Password :</label>
                    <div class="absolute top-9 left-2 rounded-full p-0 items-center justify-center" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21" viewBox="0 0 24 24"
                            fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-lock">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 2a5 5 0 0 1 5 5v3a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-10a3 3 0 0 1 -3 -3v-6a3 3 0 0 1 3 -3v-3a5 5 0 0 1 5 -5m0 12a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2m0 -10a3 3 0 0 0 -3 3v3h6v-3a3 3 0 0 0 -3 -3" />
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" class="w-56 py-1 px-10 rounded-full focus:bg-gray-200" />
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember-me" class="h-4 w-5 text-blue-700 bg-white border-white " />
                    <label for="remember-me" class="text-white font-normal">Remember Me</label>
                </div>
                <button class="bg-black w-56 rounded-full font-sans font-semibold py-1 text-white hover:outline">Sign In</button>
            </form>
            <div class="text-white border-t mt-8 pt-4 border-white space-y-3">
                <p>Don't have an account?<a class="text-black font-semibold hover:text-sky-400 cursor-pointer"> Sign up</a></p>
                <p>Forgot Password?<a class="text-black font-semibold cursor-pointer hover:text-sky-400"> Reset Password</a></p>
            </div>
        </div>
    </div>
</body>

</html>
